<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Assistant</title>

  <style>
    /* ===== Base Styles ===== */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #ffffff;
      width: 95%;
      max-width: 600px;
      height: 80vh;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* ===== Header ===== */
    .chat-header {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
    }

    /* ===== Chat Area ===== */
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f9f9ff;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 14px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .user-message {
      align-self: flex-end;
      background: #2575fc;
      color: white;
    }

    .ai-message {
      align-self: flex-start;
      background: #e4e4e9;
      color: #222;
    }

    /* ===== Input Area ===== */
    .input-area {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #eee;
    }

    textarea {
      flex: 1;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      transition: border 0.2s ease;
    }

    textarea:focus {
      border-color: #2575fc;
    }

    button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      margin-left: 10px;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #5b0ecb, #1b63f0);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Scrollbar Styling ===== */
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 5px;
    }

    /* ===== Mobile Responsive ===== */
    @media (max-width: 600px) {
      .chat-container {
        height: 90vh;
        width: 100%;
        border-radius: 0;
      }
      .chat-header {
        font-size: 1.1rem;
      }
      textarea {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– AI Chat Assistant</div>

    <div id="chatBox" class="chat-box"></div>

    <div class="input-area">
      <textarea id="userPrompt" rows="1" placeholder="Type your message here..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const BASE_URL = "https://openrouter.ai/api/v1";
    const MODEL = "minimax/minimax-m2:free";

    let API_KEY = localStorage.getItem("userKey");
    if (!API_KEY) {
      API_KEY = prompt("Enter your OpenRouter API key:");
      localStorage.setItem("userKey", API_KEY);
    }

    const chatBox = document.getElementById("chatBox");

    function appendMessage(content, sender = "ai") {
      const msg = document.createElement("div");
      msg.classList.add("message", sender === "user" ? "user-message" : "ai-message");
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function isContentUnsafe(text) {
      const bannedWords = ["kill", "suicide", "hate", "terrorism", "explicit", "violence", "abuse", "self-harm"];
      const lower = text.toLowerCase();
      return bannedWords.some(word => lower.includes(word));
    }

    async function sendToAI(userPrompt) {
      if (isContentUnsafe(userPrompt)) {
        appendMessage("âš ï¸ Input blocked due to unsafe or disallowed content.", "ai");
        return;
      }

      appendMessage(userPrompt, "user");
      appendMessage("â³ Generating response...", "ai");

      try {
        const response = await fetch(`${BASE_URL}/chat/completions`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [
              { role: "system", content: "You are a helpful and safe assistant." },
              { role: "user", content: userPrompt },
            ],
          }),
        });

        const data = await response.json();
        const aiOutput = data.choices?.[0]?.message?.content?.trim() || "No response received.";

        const lastMsg = chatBox.lastElementChild;
        if (!response.ok) throw new Error(data.error?.message || "API request failed.");

        if (isContentUnsafe(aiOutput)) {
          lastMsg.textContent = "âš ï¸ Output blocked due to unsafe content.";
          return;
        }

        lastMsg.textContent = "ðŸ¤– " + aiOutput;

      } catch (err) {
        const lastMsg = chatBox.lastElementChild;
        lastMsg.textContent = "âŒ Error: " + err.message;
        console.error(err);
      }
    }

    document.getElementById("sendBtn").addEventListener("click", () => {
      const userPrompt = document.getElementById("userPrompt").value.trim();
      if (!userPrompt) return alert("Please enter a message.");
      document.getElementById("userPrompt").value = "";
      sendToAI(userPrompt);
    });

    // Enter key submit
    document.getElementById("userPrompt").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("sendBtn").click();
      }
    });
  </script>
</body>
</html>
