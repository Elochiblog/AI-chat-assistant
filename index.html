<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Assistant</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #ffffff;
      width: 95%;
      max-width: 600px;
      height: 80vh;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      position: relative;
    }

    /* Change Key Button */
    #changeKeyBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: 0.3s;
    }

    #changeKeyBtn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f9f9ff;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 14px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .user-message {
      align-self: flex-end;
      background: #2575fc;
      color: white;
    }

    .ai-message {
      align-self: flex-start;
      background: #e4e4e9;
      color: #222;
    }

    .input-area {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #eee;
    }

    textarea {
      flex: 1;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      transition: border 0.2s ease;
    }

    textarea:focus {
      border-color: #2575fc;
    }

    button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      margin-left: 10px;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #5b0ecb, #1b63f0);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 90vh;
        width: 100%;
        border-radius: 0;
      }
      .chat-header {
        font-size: 1.1rem;
      }
    }

    /* ===== Modal (Custom API Key Prompt) ===== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.4s ease;
    }

    .modal-content h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }

    .modal-content input:focus {
      border-color: #2575fc;
    }

    .modal-content button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    .modal-content button:hover {
      background: linear-gradient(135deg, #1b63f0, #5b0ecb);
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      ðŸ¤– AI Chat Assistant
      <button id="changeKeyBtn">Change API Key</button>
    </div>
    <div id="chatBox" class="chat-box"></div>
    <div class="input-area">
      <textarea id="userPrompt" rows="1" placeholder="Type your message here..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- ===== Custom Modal for API Key ===== -->
  <div id="apiModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Enter OpenRouter API Key</h3>
      <input id="apiKeyInput" placeholder="Paste your API key here" />
      <button id="saveKeyBtn">Save & Continue</button>
    </div>
  </div>

  <script>
    const BASE_URL = "https://openrouter.ai/api/v1";
    const MODEL = "minimax/minimax-m2:free";

    const chatBox = document.getElementById("chatBox");
    const apiModal = document.getElementById("apiModal");
    const apiKeyInput = document.getElementById("apiKeyInput");

    let API_KEY = localStorage.getItem("userKey");

    // Show modal if no key stored
    function showKeyModal() {
      apiModal.style.display = "flex";
    }

    if (!API_KEY) showKeyModal();

    // Save key and close modal
    document.getElementById("saveKeyBtn").addEventListener("click", () => {
      const key = apiKeyInput.value.trim();
      if (!key) return alert("Please enter a valid API key.");
      localStorage.setItem("userKey", key);
      API_KEY = key;
      apiModal.style.display = "none";
    });

    // Change key button (forces re-entry)
    document.getElementById("changeKeyBtn").addEventListener("click", () => {
      localStorage.removeItem("userKey");
      API_KEY = null;
      showKeyModal();
    });

    function appendMessage(content, sender = "ai") {
      const msg = document.createElement("div");
      msg.classList.add("message", sender === "user" ? "user-message" : "ai-message");
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function isContentUnsafe(text) {
      const bannedWords = ["kill", "suicide", "hate", "terrorism", "explicit", "violence", "abuse", "self-harm"];
      const lower = text.toLowerCase();
      return bannedWords.some(word => lower.includes(word));
    }

    async function sendToAI(userPrompt) {
      if (!API_KEY) {
        showKeyModal();
        return;
      }

      if (isContentUnsafe(userPrompt)) {
        appendMessage("âš ï¸ Input blocked due to unsafe or disallowed content.", "ai");
        return;
      }

      appendMessage(userPrompt, "user");
      appendMessage("â³ Generating response...", "ai");

      try {
        const response = await fetch(`${BASE_URL}/chat/completions`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [
              { role: "system", content: "You are a helpful and safe assistant." },
              { role: "user", content: userPrompt },
            ],
          }),
        });

        const data = await response.json();
        const lastMsg = chatBox.lastElementChild;

        // Detect bad key or auth issue
        if (!response.ok || data.error) {
          const errorMsg = data.error?.message || "API request failed.";
          lastMsg.textContent = "âŒ Error: " + errorMsg;
          if (errorMsg.toLowerCase().includes("unauthorized") || errorMsg.toLowerCase().includes("user not found")) {
            localStorage.removeItem("userKey");
            API_KEY = null;
            showKeyModal();
          }
          return;
        }

        const aiOutput = data.choices?.[0]?.message?.content?.trim() || "No response received.";
        if (isContentUnsafe(aiOutput)) {
          lastMsg.textContent = "âš ï¸ Output blocked due to unsafe content.";
          return;
        }

        lastMsg.textContent = "ðŸ¤– " + aiOutput;

      } catch (err) {
        const lastMsg = chatBox.lastElementChild;
        lastMsg.textContent = "âŒ Error: " + err.message;
        console.error(err);
        if (err.message.toLowerCase().includes("unauthorized") || err.message.toLowerCase().includes("user not found")) {
          localStorage.removeItem("userKey");
          API_KEY = null;
          showKeyModal();
        }
      }
    }

    document.getElementById("sendBtn").addEventListener("click", () => {
      const userPrompt = document.getElementById("userPrompt").value.trim();
      if (!userPrompt) return alert("Please enter a message.");
      document.getElementById("userPrompt").value = "";
      sendToAI(userPrompt);
    });

    document.getElementById("userPrompt").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("sendBtn").click();
      }
    });
  </script>
</body>
</html>
